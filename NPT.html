<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eeeeee;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        h1 {
            position: fixed;
            top: 30px;
            left: 50%;
            font-size: 50px;
            transform: translate(-50%);
        }

        a {
            position: fixed;
            bottom: 0;
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        button {
            position: absolute;
            z-index: 1;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #0a2b57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #fb82c7;
            color: rgb(0, 0, 0);
        }

        .notification {
            position: absolute;
            width: 240px;
            height: 140px;
            background-color: #FFb6C1;
            color: rgb(0, 0, 0);
            font-size: 16px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
            z-index: 2;
            border: 2px solid #ffffff;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 5px;
            background-color: rgb(0, 0, 0);
            color: white;
            border-radius: 5px 5px 0 0;
            box-sizing: border-box;
        }

        .notification-header span {
            color: burlywood;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            flex-grow: 1;
        }

        .notification p{
            margin: 0;
            text-align: center;
            padding: 10px;
            flex-grow: 1;
            display: flex;
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .minimize-btn {
            font-size: 20px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: white;
            margin-left: auto;
        }

        .minimize-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Suy nên code thôi ♥ </h1>
    <button onclick="generateandowNotifications()">Bấm điiiiiiiii mò</button>

    <script>
        const messages = [
            "nhớ nhớ nhớ Em"
            
            
            
         ];

        function generateandowNotifications(){
            const notificationCount = 100;

            for(let i=0; i< notificationCount;i++){
                setTimeout(()=>{
                    const notification = document.createElement('div');
                    notification.className ='notification';

                    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                    notification.innerHTML = `
                         <div class="notification-header">
                         <span>Tràn bộ nhớ </span>
                          <button class="minimize-btn" onclick="minimizeNotification(this)"></button>
                         </div>
                        <p>${randomMessage}</p>

                          `;
                          
                          const x = Math.random() * (window.innerWidth - 300); // 300 = width của notification
                            const y = Math.random() * (window.innerHeight - 160); // 160 = height của notification
                            notification.style.left = `${x}px`;
                            notification.style.top = `${y}px`;


                          document.body.appendChild(notification);
                         },i * 200);
            }
        }

        function minimizeNotification(button){
            const notification = button.closest('.notification');
            notification.remove(); // Ân cửa sổ khi bâm minimze
        }

        document.addEventListener("DOMContentLoaded"), function(){
            var encodedText = '&#68;&#101;&#105;&#103;&#110;&#32;&#121;&#32;&#80;&#97;&#101;&#98;&#97;&#112;';
            var footer = document.createElement("a");
            footer.innerHTML = encodedText;
            document.body.appendChild(footer);
        };
    </script>
</body>
</html>
